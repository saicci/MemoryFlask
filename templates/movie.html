<!DOCTYPE html>
<html lang="en-US">
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">


    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <!-- font -->


</head>
<body class="bg">
    <div class="container-fluid">
        {% if showbg == True %}
        <div class="title"> when we've forgotten </div>
        <form method="post" action="/" enctype="multipart/form-data">
            <dl>
                <p>
                    <input type="file" name="file"
                           class="btn2"
                           autocomplete="off" required>
                </p>
            </dl>
            <p>
                <input type="submit" value="Upload" class="btn">
            </p>
        </form>
        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </p>
        {% endif %}
        <!-- ======= Gallery Section ======= -->
        <section id="gallery" class="gallery">
            <div class="container-fluid">

                <div class="row gy-5 gx-5 justify-content-center frame">
                    {% for filename in imagelist %}
                    <div class="col-xl-3 col-lg-3 col-9">
                        <!---  col-7 mx-1 左右 spacer * .25 -->
                        <div class="gallery-item galleryimg">
                            <img src="./static/movie/{{ filename }}" alt="{{ imgName }}" class="img-fluid">
                            <div class="gallery-links d-flex align-items-center justify-content-center ">
                                <a href="./static/movie_uploads/{{ filename }}" title="{{ imgName }}"
                                   class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                            </div>
                        </div>
                    </div><!-- End Gallery Item -->
                    {% endfor %}
                </div>

            </div>
        </section><!-- End Gallery Section -->

    </div>

    <!-- Vendor JS Files -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js')}}"></script>
    <script src="{{ url_for('static', filename='vendor/aos/aos.js')}}"></script>

    <!-- Template Main JS File -->
    <script src="{{ url_for('static',  filename='js/main.js' ) }}"></script>
</body>
</html>
